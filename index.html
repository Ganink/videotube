<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>VIDEOTUBE</title>
</head>

<body>
    <div class="container" aria-hidden="true">
        <div class="header">
            <img src="media/images/logo.png" alt="VIDEOTUBE" class="logo" tabindex="1" />
            <span class="icon-9" alt="iniciar sesion" title="INICIAR SESIÓN" id="loggin" tabindex="2"></span>
        </div>
        <div class="section">
            <div class="section-body">
            </div>
            <div class="section-controls">
                <div class="controls">
                    <span class="icon-10" title="Elemento Anterior" id="backElement" tabindex="3"></span>
                    <span class="icon-4" title="Retroceder 10 segundos" id="back" tabindex="3"></span>
                    <span class="icon-1" title="Iniciar" id="play" tabindex="4"></span>
                    <span class="icon-2" title="Parar" id="stop" tabindex="5"></span>
                    <span class="icon-8" title="Pausar" id="pause" tabindex="6"></span>
                    <span class="icon-3" title="Avanzar 10 segundos" id="next" tabindex="7"></span>
                    <span class="icon-11" title="Elemento Siguiente" id="nextElement" tabindex="3"></span>
                    <span class="icon-5" title="Subir volumen" id="up" tabindex="8"></span>
                    <span class="icon-6" title="Bajar volumen" id="down" tabindex="9"></span>
                </div>
            </div>
        </div>
        <div class="list-container">
            <h1 class="title-list">LISTADO MULTIMEDIA</h1>
        </div>
        <div class="footer">
            <p>COPYRIGHT 2018 © CHRISTIAN CALERO ERAZO
                <br/>
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/es/">
                    <img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/3.0/es/88x31.png"
                    />
                </a>
            </p>
        </div>
    </div>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
